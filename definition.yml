method:
  id: tscan
  name: TSCAN
  tool_id: tscan
  source: tool
  platform: R
  url: https://github.com/zji90/TSCAN
  license: GPL (>=2)
  authors:
  - given: Zhicheng
    family: Ji
    email: zji4@jhu.edu
    github: zji90
  - given: Hongkai
    family: Ji
    email: hji@jhu.edu

manuscript:
  doi: 10.1093/nar/gkw430
  google_scholar_cluster_id: '7813935256210785588'
  publication_date: '2016-05-13'

container:
  url: https://github.com/dynverse/ti_tscan
  docker: dynverse/ti_tscan

wrapper:
  type: linear_trajectory
  topology_inference: fixed
  trajectory_types: linear
  input_required: counts

parameters:
  - id: minexpr_percent
    type: numeric
    default: 0.0e+00
    distribution:
      type: uniform
      upper: 1.0
      lower: 0.0e+00
  - id: minexpr_value
    type: numeric
    default: 0.0e+00
    distribution:
      type: uniform
      upper: 10.0
      lower: 0.0e+00
  - id: cvcutoff
    type: numeric
    default: 0.0e+00
    distribution:
      type: uniform
      upper: 5.0
      lower: 0.0e+00
  - id: clusternum_lower
    type: integer
    default: 2
    distribution:
      type: uniform
      upper: 20
      lower: 2
  - id: clusternum_upper
    type: integer
    default: 9
    distribution:
      type: uniform
      upper: 20
      lower: 2
  - id: modelNames
    type: character
    default: VVV
    values:
    - EII
    - VII
    - EEI
    - VEI
    - EVI
    - VVI
    - EEE
    - EVE
    - VEE
    - VVE
    - EEV
    - VEV
    - EVV
    - VVV
  - forbidden: clusternum_lower > clusternum_upper
