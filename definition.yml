id: tscan
docker_repository: dynverse/ti_tscan
singularity_collection: 1585
container_url: https://github.com/dynverse/ti_tscan
name: TSCAN
type: algorithm
platform: R
doi: 10.1093/nar/gkw430
google_scholar_cluster_id: '7813935256210785588'
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: free
license: GPL (>=2)
publication_date: '2016-05-13'
code_url: https://github.com/zji90/TSCAN
parameters:
  minexpr_percent:
    type: numeric
    default: 0.0e+00
    upper: 1.0
    lower: 0.0e+00
  minexpr_value:
    type: numeric
    default: 0.0e+00
    upper: 10.0
    lower: 0.0e+00
  cvcutoff:
    type: numeric
    default: 0.0e+00
    upper: 5.0
    lower: 0.0e+00
  clusternum_lower:
    type: integer
    default: 2
    upper: 20
    lower: 2
  clusternum_upper:
    type: integer
    default: 9
    upper: 20
    lower: 2
  modelNames:
    type: discrete
    default: VVV
    values:
    - EII
    - VII
    - EEI
    - VEI
    - EVI
    - VVI
    - EEE
    - EVE
    - VEE
    - VVE
    - EEV
    - VEV
    - EVV
    - VVV
  forbidden: clusternum_lower > clusternum_upper
input:
  format: rds
  required: counts
output:
  format: rds
  outputs:
  - linear_trajectory
  - dimred
  - timings
wrapper_type: linear_trajectory
authors:
- given: Zhicheng
  family: Ji
  email: zji4@jhu.edu
  github: zji90
- given: Hongkai
  family: Ji
  email: hji@jhu.edu
